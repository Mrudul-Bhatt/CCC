		<script  type="text/javascript">  
			  
			function validate()
			{
				if(isNaN(myform.mobileno.value))
				{
					alert("INVALID PHONE NUMBER");
					myform.mobileno.focus();
					return false;
				}
				if((myform.mobileno.value).length<10)
				{
					alert("INVALID PHONE NUMBER");
					myform.mobileno.focus();
					return false;
				}
				
				var x=document.myform.email.value;  
var atposition=x.indexOf("@");  
var dotposition=x.lastIndexOf(".");  
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
  alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
  return false;  
  }  
				return true;
			}

							<form  name="myform" action= "database.py"  enctype="multipart/form-data"	onsubmit="return validate()" method="POST">
						
								<div class="form-group ">
									<br>
									<input type="text" name="name" class="form-controls" required pattern="[A-Z a-z]+"  id="button" placeholder="Enter your name" />

									<br>
								</div>
								<div class="form-group ">

								<div class="form-group ">

								<div class="form-group ">
									<input type="text" name="mobileno" class="form-controls" required id="button" placeholder="Enter your mobile number" />
									
									<br>
									<br>
								</div>	
								<div class="form-group ">
									<select id="drop"name="branch" class="form-controls" required><option value="" disabled selected>Select your branch</option><option>CSE</option><option>IT</option><option>ECE</option><option>ME</option><option>CE</option><option>EN</option><option>EI</option></select>
									<br>
									<br>
								</div>
								<div class="form-group ">
									<select id="drop" name="year" class="form-controls" required><option disabled selected>Select your year</option><option>2nd year</option><option>1st year</option></select>
									<br>
									<br>
								</div>
								<div class="form-group">
                                    <span id="but">HOSTELER:</span>&nbsp;&nbsp;&nbsp;<input type="radio" name="a" required value="yes" id="rd"/>&nbsp;&nbsp;&nbsp;<span id="but">YES</span>&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="radio" name="a" class="form-controls" required value="no" id="rd"/>&nbsp;&nbsp;&nbsp;<span id="but">NO</span>
									<br>
									
								</div>
							    <div class="col-xs-4 col-xs-offset-2">
								<div class="form-group ">
